<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main>
    <article>
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="desktop-view" class="desktop-img"/>
        <img src="./images/image-product-mobile.jpg" alt="mobile-view" class="mobile-img"/>
      </div>
      <div class="content">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="new-price">$149.99<s class="old-price">$169.99</s></p>
        <button type="submit" class="btn">
          <img src="./images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/korede2000/Product-preview-card-component">korede2000</a>.
    </div>
  </main>
</body>
</html>
